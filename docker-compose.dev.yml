services:
  mysql:
    image: mysql:8.0
    container_name: employee_management_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: EmployeeManagement
    ports:
      - "3007:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: employee_management_api
    ports:
      - "3006:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=mysql;Database=EmployeeManagement;User=root;Password=root;Port=3306;
      - Jwt__Key=YourSuperSecretKeyThatShouldBeAtLeast32CharactersLong!
      - Jwt__Issuer=EmployeeManagement
      - Jwt__Audience=EmployeeManagement
      - Jwt__ExpiryMinutes=60
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        - VITE_API_URL=http://localhost:3006/api
    container_name: employee_management_frontend
    ports:
      - "3005:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api
    environment:
      - VITE_API_URL=http://localhost:3006/api

volumes:
  mysql_data:
